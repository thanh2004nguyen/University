<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        width: 80%;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .header {
        text-align: center;
        color: green;
        margin-bottom: 20px;
    }
    .overall-score {
        text-align: center;
        font-size: 48px;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    .score-explained {
        text-align: center;
        margin-bottom: 20px;
    }
    .scores {
        display: flex;
        justify-content: space-between;
        text-align: center;
    }
    .score {
        flex: 1;
        margin: 10px;
        padding: 20px;
        background: #e9e9e9;
        border-radius: 5px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        background-color: red;
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
    }
    .button:hover {
        background-color: darkred;
    }
    .button.download {
        background-color: green;
    }
    .button.download:hover {
        background-color: darkgreen;
    }
</style>
</head>
<body  layout:fragment="content">
<div class="container">
    <div class="header">
        <h1>Results Available âœ…</h1>
    </div>
    <div class="overall-score">
        Overall Score
        <div class="score" th:text="${exam.totalMark} + '/100' "></div>
    </div>
    <div class="score-explained">
        Your score explained
    </div>
    <div class="scores">
        <div class="score">
            <h2>Correct Question</h2>
            5.5
        </div>
        <div class="score">
            <h2>Reading</h2>
            5.5
        </div>

    </div>
    <div style="text-align: center;">
        <button class="button" onclick="requestRemark()">Request re-mark</button>
        <button class="button download" onclick="downloadResults()">Download result</button>
    </div>
</div>

<script>
    function requestRemark() {
        // Function to handle the re-mark request
        alert('Request for a re-mark has been submitted.');
    }

    function downloadResults() {
        // Function to handle downloading the result
        alert('Your results are being downloaded.');
    }
</script>
</body>
</html>
