
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{adminLayout/adminLayout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="content" class="card text-center ml-6"style="margin-top:60px;border:none">

		<h2 style="color:#663399;"th:text="#{user.detail.title}"></h2>

		<div class="container" >
			<div class="row gutters"
				style="border: 1px solid gray; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);">
				<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
					<div class="card h-100">
						<div class="card-body">
							<div class="account-settings">
								<div class="user-profile">
									<div class="user-avatar">
										<img
											style="max-width: 200px; max-height: 200px; object-fit:cover; display: block; margin: auto;"
											th:src="@{/getimage/{avatar}(avatar=${user.avatar})}" />
									</div>
									<h5 th:text=${user.name}></h5>
									<h6 th:text=${user.email}></h6>
								</div>
								<div class="about">
									<h5 th:text="#{label.user.information}"></h5>
									<p th:text=${user.infomation}></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
					<div class="card h-100">
						<div class="card-body">
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mb-2 text-primary"th:text="#{label.user.personal}">Personal Details</h6>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label  th:text="#{label.user.name}">Full Name</label>
										<h2 class="form-control" id="fullName" th:text=${user.name}></h2>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="eMail">Email</label>
										<h2 class="form-control" id="eMail" th:text=${user.email}></h2>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="phone">Phone</label>
										<h2 class="form-control" id="phone" th:text=${user.phone}></h2>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="website" th:text="#{label.user.address}">Address</label>
										<h2 class="form-control" id="website"></h2>
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mt-3 mb-2 text-primary">Field</h6>
								</div>

								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
									th:if="${#lists.isEmpty(fields)}">
									<p style="color: red;">Chưa có field.</p>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
									th:each="fieldName, index : ${fields}">
									<div class="form-group">
										<label for="Street"
											th:text="
										'Field '+ ${index.index + 1}"></label>
										<h2 class="form-control" id="Street" th:text="${fieldName}"></h2>
									</div>

								</div>
							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<div class="text-right">
										<a id="submit" name="submit"
											th:href="@{'/admin/user/update/' + *{id}}"
											class="btn btn-secondary"th:text="#{user.edit.title}">Edit</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
