<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{/adminLayout/adminLayout}">
<head>
<style>
.center-content td {
	text-align: center;
}
</style>
<title>Insert Mark Subject</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
 <div layout:fragment="content" class="container mt-3">
        <div class="card">
            <div class="card-header"
                style="width: 100%; color: rebeccapurple; font-family: 'georgia'; font-weight: 300;">
                <h3 style="text-align: center; font-weight: bold; font-size: 40px; text-transform: uppercase;">Update
                    Mark Subject</h3>
            </div>

            <!-- Toast container -->
            <div id="toastContainer" style="position: absolute; top: 0; right: 0; z-index: 1050;"></div>

            <!-- Toast template -->
            <div class="toast" id="toastTemplate" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000" style="margin-top:50px; min-width:150px;">
                <div class="toast-header">
                    <strong class="mr-auto toast-title">Notification</strong>
                    <small class="text-muted toast-time">just now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Mark updated successfully.
                </div>
            </div>

            <div class="card-body" style="margin-top:-100px;">
            
            
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student Code</th>
                            <th>Student Name</th>
                            <th>Middle Mark</th>
                            <th>Normal Mark</th>
                            <th>final Mark</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="center-content" th:each="studentClass, index : ${studentClasses}">
                            <td th:text="${index.index + 1}"></td>
                            <td style="display:none" th:text="${studentClass.student.id}"class="student-id"></td>
                            <td th:text="${studentClass.student.code}"></td>
                            <td th:text="${studentClass.student.name}"></td>
                            <td>
                                <input type="number" class="form-control mark-input edit-input"
                                       data-mark-type="middleMark"
                                       th:value="${studentMarks[studentClass.student.id] != null ? studentMarks[studentClass.student.id]['middleMark'] : ''}"
                                       step="0.1">
                                <span class="feedback" style="display: none; color: red;">Please enter a score from 0-100</span>
                            </td>
                            <td>
                                <input type="number" class="form-control mark-input edit-input"
                                       data-mark-type="normalMark"
                                       th:value="${studentMarks[studentClass.student.id] != null ? studentMarks[studentClass.student.id]['normalMark'] : ''}"
                                       step="0.1">
                                <span class="feedback" style="display: none; color: red;">Please enter a score from 0-100</span>
                            </td>
                            <td>
                                <input type="number" class="form-control mark-input edit-input"
                                       data-mark-type="finalMark"
                                       th:value="${studentMarks[studentClass.student.id] != null ? studentMarks[studentClass.student.id]['finalMark'] : ''}"
                                       step="0.1">
                                <span class="feedback" style="display: none; color: red;">Please enter a score from 0-100</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
